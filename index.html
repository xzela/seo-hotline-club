<!doctype html>
<html>
	<head>
		<link href='https://fonts.googleapis.com/css?family=Bangers|Chewy|Permanent+Marker' rel='stylesheet' type='text/css'>
		<style type="text/css">
			html {
				/*font-family: 'Bangers', cursive;*/
				font-family: 'Chewy', cursive;
				/*font-family: 'Permanent Marker', cursive;*/
			}

			@keyframes pulse {
				from {
					transform: scale(1) rotate(0deg);
				}
				25% {
					transform: scale(1.3) rotate(15deg);
				}
				50% {
					transform: scale(1) rotate(-15deg);
				}
				75% {
					transform: scale(1.2) rotate(15deg);
				}
				to {
					transform: scale(1) rotate(0deg);
				}
			}
			h1 {
				font-size: 7em;
				text-align: center;
				animation: pulse 5s infinite;
				color: red;
			}
		</style>
	</head>
	<body>
		<h1>1 800 265 7778</h1>
	</body>
</html>
